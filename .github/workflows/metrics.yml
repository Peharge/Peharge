name: Full-year-calendar

on:
  push:
    branches:
      - main  # Der Workflow wird bei jedem Push auf den main-Branch ausgef체hrt.

jobs:
  generate-metrics:
    runs-on: ubuntu-22.04  # Verwende eine stabile Ubuntu-Version f체r die Ausf체hrung

    steps:
      # Schritt 1: Checkout des Repositories
      - name: Checkout repository
        uses: actions/checkout@v3  # Nutze die neueste Version des Checkouts

      # Schritt 2: GitHub-Statistiken generieren
      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@v3  # Verwende die neueste Version des GitHub-Stats-Aktions-Plugins
        with:
          username: Peharge  # GitHub-Benutzername (hier: Peharge)
          hide: "prs, issues"  # Verstecke Pull Requests und Issues
          show_icons: "true"  # Icons anzeigen
          theme: "radical"  # W채hle das 'radical'-Theme
