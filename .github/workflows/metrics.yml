name: Full-year-calendar

on:
  push:
    branches:
      - main  # Der Workflow wird bei jedem Push auf den main-Branch ausgeführt.

jobs:
  run-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@v2
        with:
          # Hier sind ein paar Beispiele für Eingaben, die du konfigurieren kannst
          username: your-github-username  # Setze deinen GitHub-Benutzernamen hier ein
          hide: "prs, issues"  # Beispiel: Verstecke Pull Requests und Issues
          show_icons: "true"
          theme: "radical"
