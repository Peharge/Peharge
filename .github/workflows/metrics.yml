name: Full-year-calendar

on:
  push:
    branches:
      - main  # Der Workflow wird bei jedem Push auf den main-Branch ausgef√ºhrt.

jobs:
  run-metrics:
    runs-on: ubuntu-22.04  # Setzt eine stabile Ubuntu-Version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@v2  # Verwende die Version v2 oder eine andere passende Version
        with:
          username: your-github-username  # Setze deinen GitHub-Benutzernamen hier ein
          hide: "prs, issues"  # Beispiel: Verstecke Pull Requests und Issues
          show_icons: "true"
          theme: "radical"
